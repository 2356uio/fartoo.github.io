<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #ddd;
        }
        .intro {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="670951.png" alt="头像" class="avatar">
        <div class="name">你好，我是[你的名字]</div>
        <div class="intro">
            欢迎来到我的个人主页！我是[你的职业或爱好]，致力于[你的目标或专长]。通过这个网站，我希望能够与更多志同道合的人交流与合作。
            我的头像展示了我的个性与风格，简洁而有力，体现了我对专业与创意的重视。希望你通过我的网页了解更多有关我的信息，并一起探索更多的
